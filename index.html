<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.3.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://unpkg.com/tabulator-tables@4.3.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/root.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="shortcut icon" type="./" href="./dist/images/covid19.png"/>
    <title>Covid-19 </title>
</head>
<body>
    <nav>
        <a href="/index.html">Covid-19 Stats</a>
        <div class="menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <p onclick="india()">India</p>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="cards-hero">
            <div class="card">
                <h2>Total Confirmed Cases</h2>
                <p id="totalCases"></p>
            </div>
            <div class="card">
                <h2>Total Recovered</h2>
                <p id="totalRecovered"></p>
            </div>
            <div class="card">
                <h2>Total Deaths</h2>
                <p id="totalDeaths"></p>
            </div>
            <div class="card">
                <h2>New Cases</h2>
                <p id="newCases"></p>
            </div>
            <div class="card">
                <h2>Last Updated On</h2>
                <p id="lastUpdate"></p>
            </div>
        </div>
        <div class="hero-data">
            <canvas id="world-speedChart"></canvas>
            
            <canvas id="india-speedChart" class="india-chart"></canvas>

            <div class="table-head">
                <h1>Country Wise Stats</h1>
                <input type="text" class="filter" id="filter" placeholder="Search For Country">
            </div>
        
            <div id="all-country-table"></div>
        </div>
    </div>

    <script src="./dist/js/daily.js"></script>
    <script src="./dist/js/fetch.js"></script>
    <script src="./dist/js/india.js"></script>
</body>
</html>
